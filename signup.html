<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="images/tab-icon.svg">
</head>
<body class="signup-page">
    <header>
        <img src="images/book.png" alt="Library Logo" id="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="signin.html">Sign In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
            <h1 class="signup-heading">Sign Up</h1>
            <form action="#" method="post">
                <fieldset>
                    <legend><h2><i>Create an Account</i></h2></legend>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br><br>

                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required="required"><br><br>

                    <label>Gender:</label><br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br><br>

                    <input type="submit" value="Sign Up" id="submit"
                        onmousedown="handleMouseDown()" 
                        onmouseup="handleMouseUp()">
                </fieldset>
            </form>
    
    <footer>
    <p>&copy; 2024 Growth Library. All rights reserved.</p>
    </footer>

    <script>
        function handleMouseDown() {
            document.getElementById("submit").style.backgroundColor = "darkgreen";
        }

        function handleMouseUp() {
            document.getElementById("submit").style.backgroundColor = "green";
        }
    </script>

</body>
</html>
